<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="outer-panel"> 
        <!-- Blue header bar -->
        <header>
            <h1>AVENGERS CHARACTER SEARCH</h1>
        </header>

        <!-- Inner content area -->
        <div class="container">
            <!-- Search form -->
            <div class="searchForm">
                <label for="search_Field">Search by Full Name or Alias</label>
                <input type="text" id="search_Field" placeholder="e.g. Captain America or Steve Rogers">
                <button id="search_Btn">Search</button>
            </div>

            <!-- Result section -->
            <h2>RESULT</h2>
            <hr>
            <div id="heroResult"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
